<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add and Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    .link {
      display: block;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add and Update</h2>
    <a href="/validate_doc" class="link" data-target="add">Add Hospital</a>
    <a href="/validate_login" class="link" data-target="update">Update Hospital</a>
  </div>

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    $(document).ready(function() {
      // Smooth transition effect when clicking on links
      $('.link').click(function(event) {
        event.preventDefault(); // Prevent default link behavior
        const target = $(this).data('target');
        if (target === 'add') {
          // Redirect to the add page
          window.location.href = '/validate_doc';
        } else if (target === 'update') {
          // Redirect to the update page
          window.location.href = '/validate_login';
        }
      });
    });
  </script>
</body>
</html>
