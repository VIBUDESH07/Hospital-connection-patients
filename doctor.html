<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="email"], /* Added styling for email input */
        input[type="password"], /* Added styling for password input */
        input[type="datetime-local"], /* Added styling for availability input */
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 3px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Doctor</h2>
        <form id="add-doctor-form" action="/add_doctor" method="post">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="specialization" placeholder="Specialization" required>
            <input type="text" name="place" placeholder="Place" required>
            <input type="email" name="email" placeholder="Email" required> <!-- Email field -->
            <input type="password" name="pass" placeholder="Password" required> <!-- Password field with name "pass" -->
            <input type="text" name="availability" placeholder="Availability" required> 
			<input type="text" name="hospital_working" placeholder="Hospital" required> 
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
